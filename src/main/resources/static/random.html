<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="https://tools-static.wmflabs.org/toolforge/favicons/favicon.ico" rel="shortcut icon"/>

    <!-- Bootstrap CSS -->
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/replacer.css" rel="stylesheet">
    <link href="css/random.css" rel="stylesheet">

    <title>Replacer - Modo aleatorio</title>
</head>
<body>

<div class="container d-flex flex-column align-items-stretch min-height-100">
    <header class="flex-shrink-0">
        <h2>Artículo aleatorio</h2>
        <hr/>
    </header>

    <main class="flex-grow-1 flex-shrink-0">
        <div class="container" hidden id="messages"></div>
        <div hidden id="article">
            <h3 id="title"></h3>
            <div><a id="link" target="_blank">Abrir artículo en Wikipedia</a></div>
            <div class="pre" id="content"></div>
        </div>
    </main>

    <footer class="flex-shrink-0">
        <button class="btn btn-primary" hidden id="button-save" type="button">Guardar cambios</button>
    </footer>
</div>

<script src="webjars/jquery/jquery.slim.min.js"></script>
<script src="webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Lightweight Ajax library -->
<script src="webjars/reqwest/reqwest.min.js"></script>

<script src="js/random.js" type="text/javascript"></script>

</body>
</html>
