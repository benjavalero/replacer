<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="https://tools-static.wmflabs.org/toolforge/favicons/favicon.ico" rel="shortcut icon"/>

    <!-- Bootstrap CSS -->
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/replacer.css" rel="stylesheet">

    <!-- DataTable JS files: http://holt59.github.io/datatable/ -->
    <link href="css/datatable-bootstrap.min.css" media="screen" rel="stylesheet">

    <title>Replacer - Estadísticas</title>
</head>
<body>

<div class="container d-flex flex-column align-items-stretch min-height-100">
    <header class="flex-shrink-0">
        <h2>Estadísticas</h2>
        <hr/>
    </header>

    <main class="flex-grow-1 flex-shrink-0">
        <h3>Reemplazos por revisar</h3>
        <p><strong><span id="count-replacements">Calculando número de</span></strong> reemplazos.</p>

        <h3>Artículos con reemplazos por revisar</h3>
        <p><strong><span id="count-articles">Calculando número de</span></strong> artículos.</p>

        <h3>Artículos revisados</h3>
        <p><strong><span id="count-articles-reviewed">Calculando número de</span></strong> artículos.</p>

        <h3>Reemplazos ortográficos por revisar</h3>
        <div id="find-misspellings"><p>Calculando...</p></div>
        <table class="table table-bordered" hidden id="table-misspellings">
            <thead>
            <tr>
                <th scope="col">Término</th>
                <th scope="col">#</th>
            </tr>
            </thead>
            <tbody id="tbody-misspellings">
            </tbody>
        </table>
        <nav aria-label="Paginación de la tabla de reemplazos ortográficos por revisar"
             id="paging-list-misspellings"></nav>
    </main>

    <footer class="flex-shrink-0"></footer>
</div>

<!-- Lightweight Ajax library -->
<script src="webjars/reqwest/reqwest.min.js"></script>

<!-- Library to add pagination to the table of misspellings -->
<script src="js/datatable.min.js" type="text/javascript"></script>

<script src="js/statistics.js" type="text/javascript"></script>

</body>
</html>
