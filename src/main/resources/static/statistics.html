<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="https://tools-static.wmflabs.org/toolforge/favicons/favicon.ico"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/replacer.css">

    <!-- DataTable JS files: http://holt59.github.io/datatable/ -->
    <link rel="stylesheet" type="text/css" href="css/datatable-bootstrap.min.css" media="screen">

    <title>Replacer - Estadísticas</title>
</head>
<body>

<div class="container">
    <h1>Estadísticas</h1>

    <h2>Reemplazos por revisar</h2>
    <p><strong><span id="count-replacements">Calculando número de</span></strong> reemplazos.</p>

    <h2>Artículos con reemplazos por revisar</h2>
    <p><strong><span id="count-articles">Calculando número de</span></strong> artículos.</p>

    <h2>Artículos revisados</h2>
    <p><strong><span id="count-articles-reviewed">Calculando número de</span></strong> artículos.</p>

    <h2>Reemplazos ortográficos por revisar</h2>
    <div id="find-misspellings"><p>Calculando...</p></div>
    <table id="table-misspellings" class="table table-bordered hidden">
        <thead>
        <tr>
            <th scope="col">Término</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody id="tbody-misspellings">
        </tbody>
    </table>
    <nav aria-label="Paginación de la tabla de reemplazos ortográficos por revisar" id="paging-list-misspellings"></nav>

</div>

<!-- Lightweight Ajax library -->
<script src="webjars/reqwest/reqwest.min.js"></script>

<!-- Library to add pagination to the table of misspellings -->
<script type="text/javascript" src="js/datatable.min.js"></script>

<script type="text/javascript" src="js/statistics.js"></script>

</body>
</html>
