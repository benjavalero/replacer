<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Replacer - Estadísticas</title>

    <link rel="shortcut icon" href="https://tools-static.wmflabs.org/toolforge/favicons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <!-- DataTable JS files: http://holt59.github.io/datatable/ -->
    <script type="text/javascript" src="js/datatable.min.js"></script>
    <script type="text/javascript" src="js/datatable.jquery.min.js"></script>

    <script type="text/javascript" src="js/statistics.js"></script>
</head>
<body>

<div id="main-container" class="container">

    <h1>Número de errores potenciales</h1>
    <p><strong><span id="count-potential-errors">Calculando</span></strong> errores potenciales.</p>

    <h1>Número de artículos con errores potenciales</h1>
    <p><strong><span id="count-articles">Calculando número de</span></strong> artículos.</p>

    <h1>Número de artículos revisados</h1>
    <p><strong><span id="count-articles-reviewed">Calculando número de</span></strong> artículos.</p>

    <h1>Lista de errores ortográficos</h1>
    <table id="list-misspellings" class="table table-bordered">
        <thead>
        <tr>
            <th>Término</th>
            <th>#</th>
        </tr>
        </thead>
        <tr>
            <td>Cargando...</td>
            <td></td>
        </tr>
        <tbody>
        </tbody>
    </table>
    <div id="paging-list-misspellings"></div>

</div>

</body>
</html>
