<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="https://tools-static.wmflabs.org/toolforge/favicons/favicon.ico" rel="shortcut icon"/>

    <!-- Bootstrap CSS -->
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/replacer.css" rel="stylesheet">

    <title>Replacer - Reemplazador de la Wikipedia en español</title>
</head>
<body>

<div class="container d-flex flex-column align-items-stretch min-height-100">
    <header class="flex-shrink-0">
        <h2>Replacer</h2>
        <hr/>
    </header>

    <main class="flex-grow-1 flex-shrink-0">
        <div class="card text-center">
            <div class="card-body">
                <p class="card-text">
                    <strong>Replacer</strong> ayuda a corregir los errores ortográficos y de estilo más comunes en la
                    Wikipedia en español.
                </p>
                <p class="card-text">Necesita autenticarse en la Wikipedia para guardar los cambios con su usuario.</p>
                <a class="btn btn-primary" href="authenticate">Iniciar sesión</a>
            </div>
        </div>
    </main>

    <footer class="flex-shrink-0"></footer>
</div>
