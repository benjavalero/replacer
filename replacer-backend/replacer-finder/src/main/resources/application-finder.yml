      19:
        ordinal:
          masculine: decimonoveno
          feminine: decimonovena
        fractional:
          masculine: diecinueveavo
          feminine: diecinueveava
      20:
        ordinal:
          masculine: vigésimo
          feminine: vigésima
        fractional:
          masculine: veinteavo
          feminine: veinteava

  ordinalSuffixes:
    masculine: er,do,ro,to,vo,no,mo,avo,ero,ndo,o
    feminine: era,da,ra,ta,va,na,ma,ava,nda,a
