          masculine: décimo
          feminine: décima
      11:
        ordinal:
          masculine: "{{ord|11.|er}}, undécimo, decimoprimero, decimoprimer"
          feminine: undécima, decimoprimera
        fractional:
          masculine: onceavo
          feminine: onceava
      12:
        ordinal:
          masculine: duodécimo, decimosegundo
          feminine: duodécima, decimosegunda
        fractional:
          masculine: doceavo
          feminine: doceava
      13:
