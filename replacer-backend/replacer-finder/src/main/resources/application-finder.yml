      1:
        ordinal:
          masculine: "{{ord|1.|er}}, primero, primer"
          feminine: primera
      2:
        ordinal:
          masculine: segundo
          feminine: segunda
      3:
        ordinal:
          masculine: "{{ord|3.|er}}, tercero, tercer"
          feminine: tercera
      4:
        ordinal:
          masculine: cuarto
          feminine: cuarta
      5:
