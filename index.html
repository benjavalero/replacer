 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>ReplacerTool</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/replacer.css" rel="stylesheet" />

	<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
	<script src="js/string-utils.js"></script>
	<script src="js/replacer.js"></script>
	<script src="js/wikipedia-requests.js"></script>
</head>

<body>
<h1>ReplacerTool</h1>

<p>The is a <strong>beta</strong> tool to fix the Spanish Wikipedia, mainly replacing misspellings by their correct form.</p>

<div>
	<label for="pageTitle">Page Title:</label>
	<input id="pageTitle" type="text" value="Usuario:Benjavalero/Taller" />
	<input id="button-get" type="button" value="Load Page Content" />
</div>

<div id="debug-logs" class="pre">
</div>

<div id="article-content" class="pre">
</div>

<div>
	<input id="button-commit" type="button" value="Commit" />
</div>

<div id="content-to-post" class="pre">
</div>

</body>
</html>
