 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Replacer</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/wikipedia-requests.js"></script>

	<style type="text/css">
	.pre {
		font-family: monospace;
		white-space: pre-wrap;
	}

	#article-content {
		border: 2px solid black;
		padding: 1em;
	}

	#debug-logs {
		height: 20ex;
		overflow: scroll;
		background-color: lightgray;
		width: 100%;
	}
	</style>
</head>

<body class="container-fluid">

<h1>Replacer</h1>

<p>The is a <strong>beta</strong> tool to fix the Spanish Wikipedia, mainly replacing misspellings by their correct form.</p>

<form class="form-inline">
<div class="form-group">
	<label for="pageTitle">Page Title:</label>
	<input type="text" class="form-control" id="pageTitle" value="Usuario:Benjavalero/Taller" size="100" />
	<input id="button-get" type="button" value="Load Page Content">
</div>
</form>

<div id="debug-logs" class="pre"></div>

<div id="article-content" class="pre">To contain the content of a Wikipedia page...</div>

<form class="form-inline">
<div class="form-group">
	<input id="button-append" type="button" value="Append" />
	<input id="button-commit" type="button" value="Commit" />
</div>
</form>

<script type="text/javascript">
$(document).ready(function() {
	//postLogin('benjavalero', 'min2979');

	$('#button-get').click(function() {
		getPageContent($('#pageTitle').val(), apiCallback);
	});

	$("#button-append").click(function() {
		$('#article-content').text($('#article-content').text() + 'X');
	});

	$('#button-commit').click(function() {
		getEditToken(pageTitle, function(token) {
			log('Token from callback: ' + token);
			postPageContent(pageTitle, $('#article-content').text(), token, null);
		});
	});
});

function apiCallback(response) {
	var pages = response.query.pages;
	var alumno;
	for (var pageid in pages) {
		var content = pages[pageid].revisions[0]['*'];
		$('#article-content').text(content);
	}
};

function log(text) {
	$('#debug-logs').text($('#debug-logs').text() + text + '\n');
};

</script>

</body>

</html>
