<h4>{{ type }}</h4>

<div *ngIf="replacementCounts.length">
  <div *ngIf="filtrable" class="form-group mt-4">
    <input class="form-control" type="text" [(ngModel)]="filter" autocomplete="off"
      placeholder="Filtrar por subtipo (ignora mayúsculas y acentos)" />
  </div>

  <div *ngIf="filteredItems.length">
    <table class="table" aria-describedby="Lista de potenciales reemplazos y su cantidad estimada">
      <thead>
        <tr>
          <th scope="col" appColumnSortable="s" (sort)="onSort($event)">Subtipo</th>
          <th scope="col" appColumnSortable="c" (sort)="onSort($event)">N.º</th>
          <th scope="col" class="d-none d-sm-table-cell text-nowrap">
            Lista de
            <br />
            páginas
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredItems">
          <td class="w-75">
            <a routerLink="/random/{{ type }}/{{ item.s }}">{{ item.s }}</a>
          </td>
          <td class="w-25">{{ item.c }}</td>
          <td class="d-none d-sm-table-cell text-nowrap">
            <a
              class="btn btn-outline-secondary"
              role="button"
              href="{{ pageListUrl }}&type={{ type }}&subtype={{ item.s }}"
              target="_blank"
              title="Abrir lista de páginas">
              <!-- https://icons.getbootstrap.com/icons/list/ -->
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-list"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </a>
            &nbsp;
            <a
              class="btn btn-outline-secondary"
              role="button"
              (click)="reviewPages(item.s)"
              title="Marcar todas como revisadas">
              <!-- https://icons.getbootstrap.com/icons/check-all/ -->
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-check-all"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M8.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14l.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z"
                />
              </svg>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <ngb-pagination
      *ngIf="paginable && collectionSize > pageSize"
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      [maxSize]="3"
      [rotate]="true"
      class="d-flex justify-content-center">
    </ngb-pagination>
  </div>
  <p *ngIf="!filteredItems.length">No hay reemplazos que cumplan los filtros de búsqueda.</p>
</div>
