<div *ngIf="misspellings">

  <form>
    <div class="form-group form-inline mt-5">
      <input class="form-control" type="text" [formControl]="filter" placeholder="Filtrar por reemplazo" />
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col" appColumnSortable="text" (sort)="onSort($event)">TÃ©rmino</th>
        <th scope="col" appColumnSortable="count" (sort)="onSort($event)">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let misspelling of filteredMisspellings">
        <td class="w-75">{{ misspelling.text }}</td>
        <td class="w-25">{{ misspelling.count }}</td>
      </tr>
    </tbody>
  </table>

  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="3"
    class="d-flex justify-content-center">
  </ngb-pagination>
</div>
