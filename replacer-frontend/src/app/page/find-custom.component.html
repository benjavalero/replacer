<h3>Reemplazo personalizado</h3>

<form (ngSubmit)="onSubmit()" class="mt-2">
  <div class="form-group row">
    <label for="text-replacement" class="col-sm-2 col-form-label">Texto a reemplazar:</label>
    <div class="col-sm-10">
      <input id="text-replacement" name="text-replacement" class="form-control" type="text" maxlength="100"
        placeholder="Texto a reemplazar" [(ngModel)]="replacement" autocomplete="off" />
    </div>
  </div>
  <div class="form-group row">
    <label for="text-suggestion" class="col-sm-2 col-form-label">Texto sugerido:</label>
    <div class="col-sm-10">
      <input id="text-suggestion" name="text-suggestion" class="form-control" type="text" placeholder="Texto sugerido"
        [(ngModel)]="suggestion" autocomplete="off" />
    </div>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [(ngModel)]="caseSensitive" id="case-sensitive"
      name="case-sensitive">
    <label class="form-check-label" for="case-sensitive">
      Respetar may√∫sculas
    </label>
  </div>

  <button type="submit" class="btn btn-primary mt-2" id="button-search">
    Buscar
  </button>
</form>
