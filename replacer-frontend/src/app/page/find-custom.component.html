<h3>Reemplazo personalizado</h3>

<div class="container mb-3">
  <div class="alert alert-warning text-center" role="alert">
    <strong>Nota</strong>: Si el texto a reemplazar comienza por mayúscula, se buscará tal cual.
    Si comienza por minúscula, esto no se tendrá en cuenta.
  </div>
</div>

<form (ngSubmit)="onSubmit()" class="mt-2">
  <div class="form-group row">
    <label for="text-replacement" class="col-sm-2 col-form-label">Texto a reemplazar:</label>
    <div class="col-sm-10">
      <input id="text-replacement" name="text-replacement" class="form-control" type="text"
        placeholder="Texto a reemplazar" [(ngModel)]="replacement" autocomplete="off" />
    </div>
  </div>
  <div class="form-group row">
    <label for="text-suggestion" class="col-sm-2 col-form-label">Texto sugerido:</label>
    <div class="col-sm-10">
      <input id="text-suggestion" name="text-suggestion" class="form-control" type="text" placeholder="Texto sugerido"
        [(ngModel)]="suggestion" autocomplete="off" />
    </div>
  </div>

  <button type="submit" class="btn btn-primary" id="button-search">
    Buscar
  </button>
</form>
