<div class="modal-body">
  <p>
    El reemplazo introducido ya existe en la categoría <strong>{{ type }} - {{ subtype }}</strong>.

    Los reemplazos se revisarán con las sugerencias de dicha categoría.
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close()">Aceptar</button>
</div>
