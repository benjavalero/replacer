<!-- IMPORTANT: Don't break lines before or after the snippet not to introduce unwanted white-spaces -->
<div class="modal-body border pre m-2 p-2" contenteditable lang="{{ userLang() }}" (input)="onChange($event)">{{
  snippet.text }}</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.dismiss()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="accept()">Aceptar</button>
</div>
