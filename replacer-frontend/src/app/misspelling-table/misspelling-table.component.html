<p *ngIf="!misspellingCount">Calculando...</p>
<div *ngIf="misspellingCount">
  <form>
    <div class="form-group form-inline">
      <input
        class="form-control"
        type="text"
        [formControl]="filter"
        placeholder="Filtrar"
      />
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">TÃ©rmino</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let misspelling of misspellings">
        <td>{{ misspelling.text }}</td>
        <td>{{ misspelling.count }}</td>
      </tr>
    </tbody>
  </table>

  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    [maxSize]="3"
    class="d-flex justify-content-center"
  >
  </ngb-pagination>
</div>
