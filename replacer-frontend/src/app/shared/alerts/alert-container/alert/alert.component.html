<ngb-alert [dismissible]="false" [type]="type">
  <div class="row vertical-align text-center">
    <div class="col-sm-1" *ngIf="icon">
      <fa-icon [icon]="warningIcon" size="3x"></fa-icon>
    </div>
    <!-- Center if there is no icon -->
    <div [ngClass]="{ 'col-sm-11 text-start': icon, col: !icon }">
      <ng-content></ng-content>
    </div>
  </div>
</ngb-alert>
